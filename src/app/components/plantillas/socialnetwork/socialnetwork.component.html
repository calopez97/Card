<div class="container">
    <section class="itemCard" *ngFor="let network of networks">
        <button style="background-image: url({{network.link}}); background-size: cover;"></button>
    </section>
    <div class="range-slider">
        <h1>Tama√±o Icono</h1>
        <div class="slider">
            <div class="slider-container">
                <input type="range" id="slider" class="slider" value="50" min="0px" max="24px">
            </div>
        </div>
    </div>
    <div class="range-slider">
        <h1>Redondeo de esquinas</h1>
        <div class="slider">
            <div class="slider-container">
                <input type="range" id="slider" class="slider" value="50" min="0px" max="24px">
            </div>
        </div>
    </div>
    <div class="colores">
        <h1 id="coletras">Color del Icono</h1>
        <div class="paletacolores">
            <div class="color" *ngFor="let items of colores" [style.background-color]="items.color">
                <div [style.color]="items.color"></div>
            </div>
            <div id="selectcolor"></div>
        </div>
    </div>
    <div class="colores">
        <h1 id="coletras">Color de Fondo</h1>
        <div class="paletacolores">
            <div class="color" *ngFor="let items of colores" [style.background-color]="items.color">
                <div [style.color]="items.color"></div>    
            </div>
            <div id="selectcolor"></div>
        </div>
    </div>
</div>
